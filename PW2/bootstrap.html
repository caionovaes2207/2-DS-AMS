<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo Bootstrap</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">MinhaMarca</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contato</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="https://picsum.photos/1200/400?1" class="d-block w-100" alt="Imagem 1">
    </div>

    <div class="carousel-item">
      <img src="https://picsum.photos/1200/400?2" class="d-block w-100" alt="Imagem 2">
    </div>

    <div class="carousel-item">
      <img src="https://picsum.photos/1200/400?3" class="d-block w-100" alt="Imagem 3">
    </div>

  </div>

 
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


<div class="container my-5">
  <div class="row g-4">

    <div class="col-md-4">
      <div class="card">
        <img src="https://picsum.photos/400/250?4" class="card-img-top" alt="Card 1">
        <div class="card-body">
          <h5 class="card-title">Card 1</h5>
          <p class="card-text">Descrição simples usando apenas classes do Bootstrap.</p>
          <a href="#" class="btn btn-primary">Saiba mais</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img src="https://picsum.photos/400/250?5" class="card-img-top" alt="Card 2">
        <div class="card-body">
          <h5 class="card-title">Card 2</h5>
          <p class="card-text">Layout responsivo usando grid do Bootstrap.</p>
          <a href="#" class="btn btn-success">Ver mais</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img src="https://picsum.photos/400/250?6" class="card-img-top" alt="Card 3">
        <div class="card-body">
          <h5 class="card-title">Card 3</h5>
          <p class="card-text">Totalmente feito apenas com classes prontas.</p>
          <a href="#" class="btn btn-danger">Detalhes</a>
        </div>
      </div>
    </div>

  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
